<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ahana â¤ï¸ Nikhil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', 'Poppins', cursive;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 2.5rem;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    max-width: 90%;
    animation: popIn 0.8s ease;
  }

  h1 {
    font-size: 2.2rem;
    color: #ff4d6d;
  }

  p {
    font-size: 1.1rem;
  }

  .buttons {
    position: relative;
    height: 60px;
    margin-top: 1.5rem;
  }

  button {
    font-size: 1.1rem;
    padding: 0.7rem 1.5rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: #eee;
    position: absolute;
  }

  .hidden { display: none; }

  @keyframes popIn {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* â³ Loading screen */
  .loading {
    font-size: 1.6rem;
    color: #ff4d6d;
    animation: blink 1.2s infinite;
  }

  @keyframes blink {
    50% { opacity: 0.4; }
  }

  /* ğŸ’– Hearts */
  .hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }

  .heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp 4s linear forwards;
  }

  @keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }

  /* âœ¨ Typewriter + Glow */
  .signature {
    margin-top: 2rem;
    font-size: 1.6rem;
    font-weight: bold;
    color: #ff4d6d;
    text-shadow: 0 0 10px #ff85a1;
    min-height: 2rem;
  }

  .save-btn {
    margin-top: 1.5rem;
    background: #ff4d6d;
    color: white;
  }
</style>
</head>

<body>

<audio id="song" src="love.mp3"></audio>

<!-- â³ Loading -->
<div class="card" id="loading">
  <div class="loading">Checking compatibilityâ€¦ ğŸ’˜</div>
</div>

<!-- ğŸ’Œ Question -->
<div class="card hidden" id="card">
  <h1>Hey Ahana ğŸ’–</h1>
  <p>Important question incoming ğŸ‘€</p>
  <h1>Will you be my Valentine? ğŸŒ¹</h1>

  <div class="buttons">
    <button id="yesBtn">YES ğŸ’•</button>
    <button id="noBtn">No ğŸ™„</button>
  </div>
</div>

<!-- ğŸ‰ Success -->
<div class="card hidden" id="success">
  <h1>100% Compatible ğŸ¥¹ğŸ’˜</h1>
  <p>Best Valentine decision ever â¤ï¸</p>

  <div class="signature" id="typewriter"></div>

  <button class="save-btn" onclick="saveMemory()">ğŸ“¸ Save this memory</button>
</div>

<div class="hearts" id="hearts"></div>

<script>
  const loading = document.getElementById("loading");
  const card = document.getElementById("card");
  const success = document.getElementById("success");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const hearts = document.getElementById("hearts");
  const song = document.getElementById("song");
  const textEl = document.getElementById("typewriter");

  // â³ Fake loading
  setTimeout(() => {
    loading.classList.add("hidden");
    card.classList.remove("hidden");
  }, 2500);

  // ğŸ˜ˆ No button escape
  noBtn.addEventListener("mouseover", () => {
    noBtn.style.transform =
      `translate(${Math.random()*200-100}px, ${Math.random()*80-40}px)`;
  });

  // ğŸ’– YES
  yesBtn.addEventListener("click", () => {
    card.classList.add("hidden");
    success.classList.remove("hidden");
    song.play();
    launchHearts();
    typeWriter("Ahana â¤ï¸ Nikhil");
  });

  // âœ¨ Typewriter
  function typeWriter(text, i = 0) {
    if (i < text.length) {
      textEl.innerHTML += text.charAt(i);
      setTimeout(() => typeWriter(text, i + 1), 120);
    }
  }

  // ğŸ’– Hearts
  function launchHearts() {
    for (let i = 0; i < 30; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "ğŸ’–";
      h.style.left = Math.random() * 100 + "vw";
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 4000);
    }
  }

  // ğŸ“¸ Screenshot
  function saveMemory() {
    html2canvas(document.body).then(canvas => {
      const link = document.createElement("a");
      link.download = "Ahana-and-Nikhil.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  }
</script>

<!-- ğŸ“¸ Screenshot library -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</body>
</html>
